<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f3f3f3]">

    <div class="flex flex-col items-center justify-center min-h-screen gap-20">

        <div class="relative">
            <div class="bg-gradient-to-r from-cyan-500 via-sky-500 to-blue-800 text-3xl text-white rounded-md p-6">Notification</div>

            <div class="absolute -right-4 -bottom-6">
                <div class="bg-gradient-to-r from-red-400 via-red-500 to-red-700 text-white text-lg rounded-full p-2 px-3">25</div>
            </div>
        </div>

        <div class="relative">
            <div class="bg-gradient-to-r from-cyan-500 via-sky-500 to-blue-800 text-3xl text-white rounded-md p-6">Notification</div>

            <div class="absolute -left-4 -bottom-6">
                <div class="bg-gradient-to-r from-red-400 via-red-500 to-red-700 text-white text-lg rounded-full p-2 px-3 ">12</div>
            </div>
        </div>

        <div class="relative">
            <div class="bg-gradient-to-r from-[#9BEC00] via-[#06D001] to-[#059212] text-3xl text-white rounded-md shadow-sm p-6">
                <i class="fa-solid fa-bell mr-2 text-[#06D001] bg-white p-2 rounded-full"></i>Message
            </div>

            <div class="absolute -top-6 -right-4">
                <div class="bg-gradient-to-r from-red-400 via-red-500 to-red-700 text-white text-lg font-bold rounded-full p-2 px-3 ">24</div>
            </div>
        </div>

    </div>

    <nav class="fixed top-0 bg-gray-600 text-white right-0 left-0 h-16 
    text-3xl flex items-center justify-between p-4 ml-24">
        <div>header</div>

        <div class="flex gap-4">
            <p class="bg-gray-400 rounded-md p-2">img</p>
            <p class="bg-gray-400 rounded-md p-2">icon</p>
        </div>
    </nav>

    <aside class="fixed left-0 top-0 bottom-0 bg-gray-500 w-24 h-screen">
        <div class="flex flex-col items-center justify-between h-full">

            <div>
                <button class="bg-gradient-to-r from-cyan-500 via-sky-500 to-blue-800 text-white px-5 py-3 mt-10 rounded-md">Login</button>
            </div>

            <div>
                <button class="bg-gradient-to-r from-cyan-500 via-sky-500 to-blue-800 text-white px-4 py-3 mb-10 rounded-md">Logout</button>
            </div>

        </div>
    </aside>

    <footer class="fixed bottom-0 right-0 left-0 bg-gray-600 text-white ml-24 h-16 text-2xl flex items-center justify-center">
        <div>Footer</div>
    </footer>
</body>
</html>
