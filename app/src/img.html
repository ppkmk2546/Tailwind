<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-[#f3f3f3]">
    
    <div class="flex flex-col min-h-screen mx-auto max-w-sm">


        <div class="flex flex-col items-center justify-center w-full bg-gray-400 rounded-md mt-10 p-10 text-white">
            <div class="w-56 h-56 flex flex-col">
                <img
                    class="border-2 border-red-700 w-full h-full" 
                    src="https://cdn.pixabay.com/photo/2024/02/27/15/17/tree-frog-8600329_1280.jpg" alt="">
                <span>defualt image</span>
            </div>

            <div class="w-56 h-56 flex flex-col mt-10">
                <img
                    class="border-2 border-red-700 w-full h-full object-cover" 
                    src="https://cdn.pixabay.com/photo/2024/02/27/15/17/tree-frog-8600329_1280.jpg" alt="">
                <span>object cover image</span>
            </div>

            <div class="w-56 h-56 flex flex-col mt-10">
                <img
                    class="border-2 border-red-700 w-full h-full object-contain" 
                    src="https://cdn.pixabay.com/photo/2024/02/27/15/17/tree-frog-8600329_1280.jpg" alt="">
                <span>object contain image</span>
            </div>

            <div class="w-56 h-56 flex flex-col mt-10">
                <img
                    class="border-2 border-red-700 w-full h-full object-fill"
                    src="https://cdn.pixabay.com/photo/2024/02/27/15/17/tree-frog-8600329_1280.jpg" alt=""> 
                <span>object fill image</span> <!-- ? ใช้ในกรณี รูปภาพที่มีขนาดพอดีกับกล่องที่เราออกแบบไว้ว่าขนาดเท่าไหร่ -->
            </div>

            
        </div>


    </div>

</body>
</html>
