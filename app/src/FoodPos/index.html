<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=qr_code_scanner" />
</head>
<body class="bg-gray-200">
    
    <div class="container h-screen w-screen flex relative">
        
        <!-- ? sidebar -->
        <aside class="bg-white h-full w-64   flex flex-col">

            <div class="w-full flex items-center justify-center my-8">
                <p class="text-3xl font-semibold">Food Pos</p>
            </div>

            <div class="w-full flex items-center justify-center ">
                <img 
                    class="rounded-full w-[9rem] h-[9rem] object-cover shadow-md"
                    src="https://cdn.pixabay.com/photo/2020/06/20/11/09/cat-5320572_1280.jpg" 
                    alt="">

            </div>

            <div class="flex flex-col justify-center items-center mt-6 gap-2">
                <p class="text-[20px]">Hello Meetung</p>
                <p class="text-[16px] text-gray-500">Administrator</p>
            </div>

            <section>
                <div class="flex flex-col justify-center items-start mt-6 gap-6">

                    <div class="p-6 py-6 mx-4  hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-pizza-slice mr-3"></i>
                        <button>Menu</button>
                    </div>

                    <div class="px-6 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-chart-line mr-3"></i>
                        <button>Accounting</button>
                    </div>
                    
                    <div class="px-6 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-calendar-check fa-list mr-3"></i>
                        <button>Reservation</button>
                    </div>
                    
                    <div class="px-6 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-truck mr-3"></i>
                        <button>Delivery</button>
                    </div>
                    
                    <div class="px-6 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-cog mr-3"></i>
                        <button>Settings</button>
                    </div>
                    
                </div>
            </section>

        </aside>
        <!-- ? End sidebar -->

    </div>
    
      
</body>
</html>
