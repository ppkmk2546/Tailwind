<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=qr_code_scanner" />
</head>
<body class="bg-gray-200">
    
    <div class="container h-screen w-screen flex relative">
        
        <!-- ? sidebar -->
        <aside class="bg-white h-full w-60 flex flex-col z-10">

            <div class="w-full flex items-center justify-center my-5">
                <p class="text-3xl font-semibold">Larry Pos</p>
            </div>

            <div class="w-full flex items-center justify-center ">
                <img 
                    class="rounded-full w-[7rem] h-[7rem] object-cover shadow-md"
                    src="https://cdn.pixabay.com/photo/2020/06/20/11/09/cat-5320572_1280.jpg" 
                    alt="">

            </div>

            <div class="flex flex-col justify-center items-center mt-6 gap-2">
                <p class="text-[20px]">Hello Meetung</p>
                <p class="text-[16px] text-gray-500">Administrator</p>
            </div>

            <section class="h-full flex flex-col justify-between">
                
                <div class="flex flex-col justify-center items-start mt-6 gap-6">

                    <div class="px-8 py-6 mx-4  hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-pizza-slice mr-3"></i>
                        <button>Menu</button>
                    </div>

                    <div class="px-8 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-chart-line mr-3"></i>
                        <button>Accounting</button>
                    </div>
                    
                    <div class="px-8 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-calendar-check fa-list mr-3"></i>
                        <button>Reservation</button>
                    </div>
                    
                    <div class="px-8 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-truck mr-3"></i>
                        <button>Delivery</button>
                    </div>
                    
                    <div class="px-8 py-6 mx-4 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                        <i class="fa-solid fa-cog mr-3"></i>
                        <button>Settings</button>
                    </div>
                </div>
                
                <div class="px-8 py-6 mx-4 mb-5 hover:bg-gray-600 hover:text-white w-48 h-12 flex items-center rounded-full transition duration-600">
                    <i class="fa-solid fa-right-from-bracket mr-3"></i>
                    <button>Logout</button>
                </div>

            </section>

        </aside>
        <!-- ? End sidebar -->

        <!-- ? navbar -->
        <div class="w-full h-20 fixed flex items-center justify-between">
            
            <!-- ? Search bar-->
            <div class="ml-60">

                
                <div class="flex items-center justify-around ml-3 mt-2 gap-3 ">

                    <div class="flex bg-gray-100 items-center justify-center w-full rounded-full shadow-md">
                        <input
                        class="bg-gray-100 rounded-full px-4 py-2 outline-none text-sm"
                        placeholder="Search Menu" 
                        type="text">
                        <div class="p-2">
                            <button class="flex justify-center items-center bg-gray-200 p-2 rounded-full w-8 h-8"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>

                    <div class="flex bg-gray-100 items-center justify-center w-full rounded-full shadow-md">
                        <input
                        class="bg-gray-100 rounded-full px-4 py-2 outline-none text-sm"
                        placeholder="Search For Restaurant" 
                        type="text">
                        <div class="p-2">
                            <button class="flex justify-center items-center bg-gray-200 p-2 rounded-full w-8 h-8"><i class="fa-solid fa-store"></i></button>
                        </div>
                    </div>

                </div>

            </div>
            <!-- ? End Search bar-->


            <!--? icon and profile User-->
            <div class="flex items-center gap-4 pr-10 mt-2">

                <!-- ? Icon and pic User Info -->
                <div class="flex items-center gap-4 bg-gray-100 py-2 pl-2 pr-5 rounded-full shadow-md">
                    <img 
                        class="w-10 h-10 rounded-full object-cover" 
                        src="https://cdn.pixabay.com/photo/2020/06/20/11/09/cat-5320572_1280.jpg" 
                        alt="User Avatar">
                    <div>
                        <p class="text-sm font-semibold">Larry Wesker</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                </div>
                <!-- ? End Icon and pic User Info -->
                
                <!-- ? Icon Chat-->
                <div class="relative">
                    <button class="p-3 w-10 h-10 bg-gray-100 rounded-full hover:bg-gray-200 flex justify-center items-center text-[16px] shadow-md">
                        <i class="fa-solid fa-comment"></i>
                    </button>
                </div>
                <!-- ? End Icon Chat-->

                <!-- ? Icon Notifications -->
                <div class="relative">
                    <button class="p-3 w-10 h-10 bg-gray-100 rounded-full hover:bg-gray-200 flex justify-center items-center text-[16px] shadow-md">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </div>
                <!-- ? End Icon Notifications -->
            
                <!-- ? Icon Logout -->
                <div class="">
                    <button class=" bg-gray-100 rounded-full hover:bg-gray-200 w-10 h-10 flex justify-center items-center text-[16px] shadow-md">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
                <!-- ? End Icon Logout -->
            
            </div>
            <!--? End icon and profile User-->
            
            

        </div>
        <!-- ? End navbar -->
        

        

    </div>
    

    
    
</body>
</html>
